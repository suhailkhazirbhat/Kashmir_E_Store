<body onload="getAllProducts()">
    <div id="my_box">
       
    </div>
</body>
<script>
let id= parseInt(window.location.search.slice(7))

async function getAllProducts(){
        let response=await fetch(`https://jsonplaceholder.typicode.com/todos/${id}`)
        let json =await response.json();
        createCard(json)
    }
    function createCard(productList) {
        let container= document.getElementById('my_box')
      
        // productList.forEach(element => {
            let div =document.createElement('div')
            div.style=" display: flex;justify-content: center;align-item: center; padding-top:9%"
            
            div.innerHTML=`
            <div class=" col-sm-12     col-md-4 col-lg-3 " ${productList.id}>
                            <div class="card card1" style="border:2px solid white">

                                <img src='https://source.unsplash.com/random?${productList.id}'
                                    alt="" style="width:100%;
                                    height:200px">
                                <p style="margin-bottom:0px; color:#C1AE91; text-align: center;">U.S.POLO ASSN.</p>
                                <P style="text-align: justify; margin-bottom:0px; padding-left: 3px;">${productList.title  }</P>
                                <p style="text-align: justify; margin-bottom:0px; padding-left: 3px;">Rs 1,759</p>
                                <a href="./productDatail.html? id=${productList.id}" class="btn btn-primary" style="margin-bottom:10px">buy</a>
                                <a href="./productDatail.html? id=${productList.id}" class="btn btn-primary">Add Card</a>
                            </div>
                        </div>
            `
            container.appendChild(div)
        }
</script>
